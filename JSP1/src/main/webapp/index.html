<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jsp 기초</title>
</head>
<body>
	<h1>EL / JSTL</h1>
	<!--
  클라이언트가 서버로 요청을 하는 방법
  
  1) form 제출 (GET/POST)
  2) a태그 (GET)
  3) JS - location.href = "주소"; (GET)
  4) JS - Ajax (GET/POST/PT/DELETE)
  
  -->

	<a href="/el_jstl">EL / JSTL 사용해보기</a>

<hr><hr>

	<h1>회원 가입</h1>
	
	<form action="/signUp" method="post">
	
	아이디 :<input type="text" "inputId"> <br>
	비밀번호 :<input type="password" name="inputPw"> <br>
	비밀번호 확인 :<input type="password" name="inputPwCheck"> <br>
	이름 :<input type="text" name="inputName"> <br>
	나이 :<input type="number" name="inputAge"> <br>
	<button type="submit">회원 가입</button>
	
	</form>
	
</body>
</html>
